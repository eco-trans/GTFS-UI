<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Delay Dashboard (Modular)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="map-container">
            <div id="map"></div>
            <div id="map-overlay" class="map-overlay">Loading metadata...</div>
        </div>

        <div class="data-container">
            <div class="controls">
                <h1>Transit Analytics</h1>
                <!-- <p></p> -->
                <div class="status-line">
                    <span id="selected-polygon-label" class="status-pill">Area: none</span>
                    <!-- <span id="selected-route-text" class="status-pill">Route: none</span>
                    <span id="selected-stop-text" class="status-pill">Stop: none</span> -->
                </div>
                <button id="clear-selection" class="danger-button" type="button">Reset</button>
                <div id="route-list-controls" class="list-section" style="margin-top:8px; display: none;">
                    <div class="header-row">
                        <h3>Routes in selected area</h3>
                        <div class="header-actions">
                            <button id="route-info-btn" class="pill-button pill-button-compact" disabled>Route info</button>
                            <button id="stop-info-btn" class="pill-button pill-button-compact" disabled>Stop info</button>
                        </div>
                    </div>
                    <div id="route-list" class="pill-list"></div>
                </div>
                <div id="stop-select-container" class="list-section" style="margin-top:8px; display: none;">
                    <label for="stop-select"><strong>Stops on selected route</strong></label>
                    <select id="stop-select" disabled style="width:100%; margin-top:4px;">
                        <option>Pick a route first</option>
                    </select>
                </div>
            </div>

            <div class="tab-content">
                <div id="polygon-stats" class="chart-wrapper">
                    <div class="chart-container">
                        <h2>Area Delay Distribution</h2>
                        <canvas id="polygonHistogramChart"></canvas>
                    </div>
                </div>

                <div id="chart-area" class="chart-grid" style="display: none;">
                    <div class="chart-container" id="hourlyDir0Container">
                        <h2>Hourly delay</h2>
                        <canvas id="hourlyDelayChartDir0"></canvas>
                    </div>

                    <div class="chart-container" id="hourlyDir1Container">
                        <h2>Hourly delay</h2>
                        <canvas id="hourlyDelayChartDir1"></canvas>
                    </div>

                    <div class="chart-container" id="dailyDir0Container">
                        <h2>Daily delay</h2>
                        <canvas id="dailyDelayChartDir0"></canvas>
                    </div>

                    <div class="chart-container" id="dailyDir1Container">
                        <h2>Daily delay</h2>
                        <canvas id="dailyDelayChartDir1"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="js/state.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/polygons.js"></script>
    <script defer src="js/routes.js"></script>
    <script defer src="js/stops.js"></script>
    <script defer src="js/charts.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
